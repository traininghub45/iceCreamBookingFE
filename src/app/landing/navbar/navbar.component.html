<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center text-white" [routerLink]="['/home']">
      <img src="../../../assets/images/ice-cream-cover.jpg" alt="Logo" class="logo me-2"> <!-- Logo image -->
      Ice Cream Client
    </a>
    
    <!-- Toggler for Mobile View -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Navbar Links and Close Button -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav mx-auto text-center">
        <li class="nav-item" *ngFor="let nav of Navs; let i = index">
          <a class="nav-link text-white" [routerLink]="nav.menuurl">{{ nav.menu }}</a>
        </li>
      </ul>
      
      <!-- Close Button for Mobile View -->
      <button class="btn-close d-lg-none ms-auto me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Close"></button>
      
      <ul class="navbar-nav ms-auto" >
        <li class="nav-item" *ngIf="!isLoggedIn()">
          <a class="nav-link text-white" [routerLink]="['auth/login']">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn()">
          <a class="nav-link text-white"  [routerLink]="['auth/login']" (click)="logout()">
            <i class="fas fa-sign-in-alt"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
