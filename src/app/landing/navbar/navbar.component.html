<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center text-white" [routerLink]="['/home']">
      <img src="../../../assets/logos/menu.jpg" alt="Logo" class="logo me-2"> <!-- Logo image -->
      Ice Cream Client
    </a>
    
    <!-- Toggler for Mobile View -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Navbar Links and Close Button -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav mx-auto text-center">
        <li class="nav-item" *ngFor="let nav of Navs; let i = index">
          <a class="nav-link text-white" [routerLink]="nav.menuurl">{{ nav.menu }}</a>
        </li>
      </ul>
      
      <!-- Close Button for Mobile View -->
      <button class="btn-close d-lg-none ms-auto me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Close"></button>
      
      <!-- Login/User Dropdown Buttons -->
      <ul class="navbar-nav ms-auto" >
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link text-white" [routerLink]="['auth/login']">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
        </li>
        <li class="nav-item user-dropdown dropdown" *ngIf="isLoggedIn">
          <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img [src]="environment+'/'+currentUser()?.userImgProfile || '../../../assets/images/default-user.avif'" alt="User" class="user-avatar">
            <span class="user-fullname">{{ currentUser()?.fullName }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" [routerLink]="['/user-profile']"><i class="fas fa-user me-2"></i>Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" [routerLink]="['auth/login']"  (click)="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
