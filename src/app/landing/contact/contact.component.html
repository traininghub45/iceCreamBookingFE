<div class="layout-style">
  <app-navbar></app-navbar>
  <div class="contact_us_6">
    <div class="responsive-container-block container">
      <form [formGroup]="form" class="form-box">
        <div class="container-block form-wrapper">
          <div class="mob-text">
            <p class="text-blk contactus-head">Get in Touch</p>
            <p class="text-blk contactus-subhead">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Felis
              diam lectus sapien.
            </p>
          </div>
          <div class="responsive-container-block" id="i2cbk">
            <div
              class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12"
              id="i10mt-3"
            >
              <p class="text-blk input-title">FIRST NAME</p>
              <input
                class="input"
                formControlName="name"
                type="text"
                id="name"
                name="name"
                placeholder="Please enter first name..."
              />
            </div>
            <div
              class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12"
              id="ip1yp"
            >
              <p class="text-blk input-title">EMAIL</p>
              <input
                class="input"
                formControlName="email"
                type="email"
                id="email"
                name="email"
                placeholder="Please enter email..."
              />
            </div>
            <div
              class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12"
              id="ih9wi"
            >
              <p class="text-blk input-title">PHONE NUMBER</p>
              <p-inputMask
                mask="999-99-9999"
                formControlName="phoneNumber"
                id="phoneNumber"
                name="phoneNumber"
                placeholder="999-99-9999"
              />
            </div>
            <div
              class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12"
            >
              <p class="text-blk input-title">WHAT DO YOU HAVE IN MIND ?</p>
              <textarea
                class="textinput"
                formControlName="message"
                id="message"
                name="message"
                placeholder="Please enter query..."
              ></textarea>
            </div>
          </div>
          <button class="submit-btn" id="w-c-s-bgc_p-1-dm-id-2">Submit</button>
        </div>
      </form>
      <div
        class="responsive-cell-block wk-desk-7 wk-ipadp-12 wk-tab-12 wk-mobile-12"
        id="i772w"
      >
        <div class="map-part">
          <p class="text-blk map-contactus-head" id="w-c-s-fc_p-1-dm-id">
            Reach us at
          </p>
          <p class="text-blk map-contactus-subhead">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Felis diam
            lectus sapien.
          </p>
          <div class="social-media-links mob">
            <a
              href="https://facebook.com"
              target="_blank"
              class="social-button facebook"
            >
              <i class="fab fa-facebook-f"></i>
            </a>
            <a
              href="https://twitter.com"
              target="_blank"
              class="social-button twitter"
            >
              <i class="fab fa-twitter"></i>
            </a>
            <a
              href="https://instagram.com"
              target="_blank"
              class="social-button instagram"
            >
              <i class="fab fa-instagram"></i>
            </a>
            <a
              href="https://linkedin.com"
              target="_blank"
              class="social-button linkedin"
            >
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <div class="map-box container-block">
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
