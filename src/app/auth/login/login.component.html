<div class="container mt-5" id="container" #container>
    <div class="form-container sign-in-container">
      <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <h1>Sign in</h1>
        <div class="social-container">
            <a href="https://facebook.com" target="_blank" class="social-button facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-button google"><i class="fab fa-google-plus-g"></i></a>
            <a href="https://linkedin.com" target="_blank" class="social-button linkedin">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <span>or use your account</span>
        <input type="email" name="email" ngModel placeholder="Email" required />
        <input type="password" name="password" ngModel placeholder="Password" required />
        <a href="#">Forgot your password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button (click)="goToRegistraion()"  class="ghost" id="signUp" #signUpButton>Sign Up</button>
        </div>
      </div>
    </div>
  </div>
