<div class="icecream-sidebar" [class.collapsed]="isCollapsed">
    <div class="sidebar-header">
      <div class="brand-mini" *ngIf="isCollapsed">
        <img src="assets/logo-mini.svg" alt="Mini Logo">
      </div>
      <div class="brand-full" *ngIf="!isCollapsed">
        <img src="assets/logo-full.svg" alt="Full Logo">
        <span>{{clientBusinessName}}</span>
      </div>
      <button class="toggle-btn" (click)="toggleCollapse()">
        <i class="fas" [class.fa-angle-left]="!isCollapsed" [class.fa-angle-right]="isCollapsed"></i>
      </button>
    </div>
  
    <div class="sidebar-menu">
      <ul class="nav-links">
        <li class="nav-item" *ngIf="showDashboard">
          <a routerLink="/dashboard" routerLinkActive="active"  matTooltipPosition="right">
            <i class="fas fa-home"></i>
            <span *ngIf="!isCollapsed">Dashboard</span>
          </a>
        </li>
        
        <li class="nav-item" *ngIf="showFlavors">
          <a routerLink="/flavors" routerLinkActive="active"  matTooltipPosition="right">
            <i class="fas fa-ice-cream"></i>
            <span *ngIf="!isCollapsed">Flavors</span>
          </a>
        </li>
        
        <li class="nav-item" *ngIf="showOrders">
          <a routerLink="/orders" routerLinkActive="active"  matTooltipPosition="right">
            <i class="fas fa-shopping-cart"></i>
            <span *ngIf="!isCollapsed">Orders</span>
            <span class="badge" *ngIf="!isCollapsed && pendingOrders > 0">{{pendingOrders}}</span>
          </a>
        </li>
        
        <li class="nav-item" *ngIf="showReports">
          <a routerLink="/reports" routerLinkActive="active"   matTooltipPosition="right">
            <i class="fas fa-chart-pie"></i>
            <span *ngIf="!isCollapsed">Reports</span>
          </a>
        </li>
        
        <li class="nav-item" *ngIf="showAccount">
          <a routerLink="/account" routerLinkActive="active"  matTooltipPosition="right">
            <i class="fas fa-user-cog"></i>
            <span *ngIf="!isCollapsed">My Account</span>
          </a>
        </li>
      </ul>
      
      <div class="sidebar-footer" *ngIf="!isCollapsed">
        <div class="client-info">
          <img [src]="userAvatar" alt="User" class="avatar">
          <div class="client-details">
            <span class="client-name">{{userName}}</span>
            <span class="client-role">Client</span>
          </div>
        </div>
        <button class="logout-btn" (click)="onLogout()">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </div>
